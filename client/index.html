<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <title>shri2</title>
    </head>
    <body>
        <div class="wrap">
            <div class="side">
                <ul class="studentlist defaultlist"></ul>
                <div class="studentadd-button button__default needsclick">Добавить студента</div>
            </div>
            <div class="side">
                <ul class="grouplist defaultlist"></ul>
                <div class="groupadd-button button__default needsclick">Добавить группу</div>
            </div>
        </div>
        <div class="modal hidden" id="studentlistModal">
            <div class="modal__close">
                <svg width="25px" height="25px">
                    <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 8,8 L 17,17 M 17,8 L 8,17"/>
                </svg>
            </div>
            <h2>Добавить студента</h2>
            <div class="studentadd">
                <div class="studentadd-name">
                    <label for="studentadd-name__name">Имя</label>
                    <input type="text" id="studentadd-name__name" required="required" />
                </div>
            </div>
            <div class="modal__message hidden"></div>
            <div class="modal__confirm button__default needsclick">
                Применить настройки
            </div>
        </div>
        <div class="modal hidden" id="grouplistModal">
            <div class="modal__close">
                <svg width="25px" height="25px">
                    <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 8,8 L 17,17 M 17,8 L 8,17"/>
                </svg>
            </div>
            <h2>Добавить группу</h2>
            <div class="groupadd defaultadd">
                <div class="groupadd-name">
                    <label for="groupadd-name__name">Название</label>
                    <input type="text" id="groupadd-name__name" required="required" />
                </div>
            </div>
            <div class="modal__message hidden"></div>
            <div class="modal__confirm button__default needsclick">
                Применить настройки
            </div>
        </div>
        <div class="overlay hidden" id="overlay"></div>
        <script type="text/javascript" src="js/studentApi.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
